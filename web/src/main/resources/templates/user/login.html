<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录页面</title>
    <base th:href="${#httpServletRequest.getScheme()+'://'+#httpServletRequest.getServerName()+':'+#httpServletRequest.getServerPort()+#httpServletRequest.getContextPath()+'/'}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--样式表-->
    <link rel="stylesheet" th:href="@{css/style.default.css}" type="text/css"/>
    <!--JS脚本    -->
    <script type="text/javascript" th:src="@{js/plugins/jquery-1.7.min.js}"></script>
    <script type="text/javascript" th:src="@{js/plugins/jquery-ui-1.8.16.custom.min.js}"></script>
    <script type="text/javascript" th:src="@{js/plugins/jquery.cookie.js}"></script>
    <script type="text/javascript" th:src="@{js/plugins/jquery.uniform.min.js}"></script>
    <script type="text/javascript" th:src="@{js/custom/general.js}"></script>

    <!--suppress CheckValidXmlInScriptTagBody -->
    <script type="text/javascript" th:inline="JavaScript">
        jQuery(function () {
            var loginErrorInfo = [[${error}]];

            ///// TRANSFORM CHECKBOX /////
            jQuery('input:checkbox').uniform();

            ///// 校验用户名密码是否为空 /////
            jQuery('#login').submit(function () {



                var tmpUserName = jQuery('#username');
                var tmpPassword = jQuery('#password');
                if (tmpUserName.val() == '') {
                    jQuery('.loginmsg')
                        .html("用户账号不可为空");
                    jQuery('.nousername')
                        .fadeIn();
                    return false;
                }
                if (tmpPassword.val() == '') {
                    jQuery('.loginmsg')
                        .html("用户密码不可为空");
                    jQuery('.nousername')
                        .fadeIn();

                    return false;
                }
                jQuery('.nousername')
                    .fadeOut();
            });

            ///// 初始化用户名密码提示信息 /////
            jQuery('#username').attr('placeholder', '用户账号');
            jQuery('#password').attr('placeholder', '用户密码');
            ////登陆失败

            console.log(loginErrorInfo);
            if (loginErrorInfo != null) {
                jQuery('.loginmsg')
                    .html("用户名或密码不正确");
                jQuery('.nousername')
                    .fadeIn();
            }

        });


    </script>

</head>

<body class="loginpage">
<div class="loginbox">
    <div class="loginboxinner">

        <div class="logo">
            <h1 class="logo">INKO.<span>postCardTailor</span></h1>
            <span class="slogan">后台管理系统</span>
        </div><!--logo-->

        <br clear="all"/><br/>

        <div class="nousername">
            <div class="loginmsg">密码不正确.</div>
        </div><!--nousername-->

        <form id="login" th:action="@{login}" method="post">
            <!--用户名表单-->
            <div class="username">
                <div class="usernameinner">
                    <input type="text" name="userName" id="username" title="username"/>
                </div>
            </div>
            <!--用户密码表单-->
            <div class="password">
                <div class="passwordinner">
                    <input type="password" name="password" id="password" title="password"/>
                </div>
            </div>
            <!--登陆按钮-->
            <button>登录</button>
            <!--记住我按钮-->
            <div class="keep">
                <input type="checkbox" title="checkbox"/> 记住密码
            </div>
        </form>

    </div><!--loginboxinner-->
</div><!--loginbox-->


</body>
</html>
