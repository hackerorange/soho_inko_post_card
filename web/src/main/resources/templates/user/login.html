<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <base th:href="${#httpServletRequest.getScheme()+'://'+#httpServletRequest.getServerName()+':'+#httpServletRequest.getServerPort()+#httpServletRequest.getContextPath()}+'/'"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>用户登录</title>
</head>

<body>
<div th:include="framework/common::heads"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">请登录</h3>
                </div>
                <div class="panel-body">
                    <form name="loginForm" action="login" method="post" role="form">
                        <fieldset>

                            <div class="form-group">
                                <!--/*@thymesVar id="error" type="java.lang.String"*/-->
                                <div th:class="${error==null?'hidden':'alert alert-danger'}" th:text="${error}"></div>
                                <input class="form-control" placeholder="账号名称" name="userName" type="text" autofocus="autofocus"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="用户密码" name="password" type="password" value=""/>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"/>记住我
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="登  陆"/>
                            </div>
                            <div class="col-md-6">
                                <input type="reset" class="btn btn-lg btn-block" value="重 置"/>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
