<body class="nobg loginPage">

<!-- Top fixed navigation -->
<div class="topNav">
    <div class="wrapper">
        <div class="userNav">
            <ul>
                <li><a href="#" title=""><img src="" th:src="@{images/icons/topnav/mainWebsite.png}" alt=""/><span>Main website</span></a></li>
                <li><a href="#" title=""><img src="" th:src="@{images/icons/topnav/profile.png}" alt=""/><span>Contact admin</span></a></li>
                <li><a href="#" title=""><img src="" th:src="@{images/icons/topnav/messages.png}" alt=""/><span>Support</span></a></li>
                <li><a href="login.html" title=""><img src="" th:src="@{images/icons/topnav/settings.png}" alt=""/><span>Settings</span></a></li>
            </ul>
        </div>
        <div class="clear"></div>
    </div>
</div>


<!-- Main content wrapper -->
<div class="loginWrapper">
    <div class="loginLogo"><img src="" th:src="@{images/loginLogo.png}" alt=""/></div>
    <div class="widget">
        <div class="title"><img src="" th:src="@{images/icons/dark/files.png}" alt="" class="titleIcon"/><h6>用户登录</h6></div>
        <form id="validate" class="form" method="post" th:action="@{login}">
            <fieldset>
                <div class="formRow">
                    <label for="login">用户名:</label>
                    <div class="loginInput"><input type="text" name="userName" class="validate[required]" id="login"/></div>
                    <div class="clear"></div>
                </div>

                <div class="formRow">
                    <label for="pass">密　码:</label>
                    <div class="loginInput"><input type="password" name="password" class="validate[required]" id="pass"/></div>
                    <div class="clear"></div>
                </div>

                <div class="loginControl">
                    <div class="rememberMe">
                        <input type="checkbox" id="remMe" name="remMe"/>
                        <label for="remMe">记住我</label>
                    </div>
                    <input type="submit" value="Log me in" class="dredB logMeIn"/>
                    <div class="clear"></div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<!-- Footer line -->
<div id="footer">
