<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#httpServletRequest.getScheme()+'://'+#httpServletRequest.getServerName()+':'+#httpServletRequest.getServerPort()+#httpServletRequest.getContextPath()}+'/'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>控制台页面</title>
    <link rel="stylesheet" th:href="@{css/style.default.css}" type="text/css"/>
    <script type="text/javascript" th:src="@{js/plugins/jquery-1.7.min.js}"></script>
    <script type="text/javascript" th:src="@{js/plugins/jquery-ui-1.8.16.custom.min.js}"></script>
    <script type="text/javascript" th:src="@{js/plugins/jquery.cookie.js}"></script>
    <script type="text/javascript" th:src="@{js/plugins/jquery.uniform.min.js}"></script>
    <script type="text/javascript" th:src="@{js/plugins/jquery.flot.min.js}"></script>
    <script type="text/javascript" th:src="@{js/plugins/jquery.flot.resize.min.js}"></script>
    <script type="text/javascript" th:src="@{js/plugins/jquery.slimscroll.js}"></script>
    <script type="text/javascript" th:src="@{js/custom/general.js}"></script>
    <script type="text/javascript" th:src="@{js/custom/dashboard.js}"></script>
    <!--[if lte IE 8]>
    <script language="javascript" type="text/javascript" th:src="@{js/plugins/excanvas.min.js}"></script><![endif]-->
    <!--[if IE 9]>
    <link rel="stylesheet" media="screen" href="css/style.ie9.css"/>
    <![endif]-->
    <!--[if IE 8]>
    <link rel="stylesheet" media="screen" href="css/style.ie8.css"/>
    <![endif]-->
    <!--[if lt IE 9]>
    <script th:src="@{js/plugins/css3-mediaqueries.js}"></script>
    <![endif]-->
</head>

<body>
<div class="bodywrapper">
    <!--
    =================================================================================
    =   从公共模板中获取顶部信息，参数：1：是否为错误页面，错误页面下面会有一条红线           =
    =================================================================================
    -->
    <div th:include="background/common/common::navigation_top(${'false'})"></div>
    <!--
    =================================================================================
    =       从公共模板中获主菜单，参数：1：是否为错误页面，错误页面下面会有一条红线           =
    =================================================================================
    -->
    <div th:include="background/common/common::navigation_mainMenu(${'  '})"></div>


    <div>
        <h1 style="text-align: center;padding-top: 200px">欢迎使用明信片裁切管理系统</h1>
    </div>

</div><!--bodywrapper-->

</body>
</html>
